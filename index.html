<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Semafaro JS</title>
  </head>
  <body>
    <div class="main">
      <div class="container justify-content-center d-flex align-itens-center">
        <div class="card text-center mt-5 shadow-lg border-black" style="width: 600px; height: 745px;">
            <div class="card-header">
                <h4 class="mt-1 text-white">Semafaro JS</h4>
              </div>
            <div class="card-body">
                <div class="img">
                    <img src="./assets/images/semafaro2/red.png" class="mt-4 mb-5" id="img">
                </div>
                <div class="Buttons p-3  border-secondary border">
                
                <div class="buttonsDiv" id="buttonsDiv">
                    <p>Selecione a cor do semafaro.</p>
                    <button class="btn btn-danger p-2" id="red">Vermelhor</button>
                    <button class="btn btn-warning p-2" id="yelow">Amarelo</button>
                    <button class="btn btn-success p-2" id="green">Verda</button>
                    <p class="mt-4">Semafaro no modo automatico.</p>
                    <button class="btn btn-primary" id="automatic">MODO AUTOMATICO</button>
                </div>

                </div>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
